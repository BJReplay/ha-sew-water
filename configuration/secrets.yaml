# Change the secrets to your secrets
sew_username: your_sewl_user@your_email.address.com.au
sew_password: your_sewl_password
# browswerless works best with an IP, I've found
browserless_url: http://your_ha_ip:3000
# uncomment if you're using hosted browserless rather than the addon, and need a token
#browserless_token: 8r053r1e55t0k3n
# Using developer tools (F12 in most browsers) while logged into South East Water
# look at Application, Local Storage, and look for billingAccountID and meterID
# they'll look something like [{"meterID":"b2W811111111RF87EFT","propertyID":"c3Q83333333RF12ijk"}]
# and [{"billingAccountID":"b02341111112b5EITGY","propertyID":"c3Q83333333RF12ijk"}]
# You just need the parts between the quotes - e.g. b02341111112b5EITGY for sew_billing_account_id
sew_billing_account_id: your_sew_billingAccountID
sew_meter_id: your_sew_meterID
